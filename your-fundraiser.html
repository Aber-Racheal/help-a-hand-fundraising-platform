<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .fundraise-btns {
      border: solid 2px #b289ff;
      background-color: white;
      border-radius: 30px;
    }

    #start-a-fundraiser-button {
      border: 1px #f1eafc solid;
      background-color: #b289ff;
      color: white;
      font-weight: 400;
      font-size: 15px;
      height: 40px;
      border-radius: 30px;
      margin: 0% 0% 5% 75% ;
      padding: 10px;
    }

    .published {
      padding: 3% 0% 3% 0%;
      display: flex;
      border: 1px #f1eafc solid;
      border-radius: 30px;
      margin-left: 15%;
      height: 250px;
      width: 900px;
      justify-content: center;
      align-items: center; /* Vertically center the items inside the draft-container */
      gap: 250px;
    }
    .your-fundraiser {
      gap: 495px;
      margin-left: 7%;
      padding: 5%;
    }
    .draft-container {
      display: flex;
      border: 1px #f1eafc solid;
      border-radius: 30px;
      margin-left: 15%;
      height: 200px;
      width: 900px;
      justify-content: center;
      align-items: center; /* Vertically center the items inside the draft-container */
      gap: 430px; /* Space between the purple square and the text content */
    }

    .purple-square {
      width: 200px;
      height: 150px;
      background-color: #f1eafc;
      border-radius: 25px;
    }

    .purple-rectangle {
      width: 300px;
      height: 150px;
      background-color: #f1eafc;
      border-radius: 25px;
      margin-left: 15%;
    }
    .text-content h3 {
      margin: 0;
      font-size: 1.5rem; /* Adjust heading size as needed */
    }

    .text-content button {
      margin-top: 10px;
      padding: 10px 20px;
      color: black;
      border: 2px solid #f1eafc;
      cursor: pointer;
      margin: 5%;
    }

    .text-content button:hover {
      background-color: #f1eafc;
    }

    #draft-heading {
      text-align: left;
      font-size: 20px;
      margin-left: 15%;
    }

    .manage-view-btn {
      display: flex;
    }

    .published-section {
      margin-top: 55px;
      margin-bottom: 5%;
    }

    #your-fundraiser-heading {
      margin-left: -5%;
      font-size: 25px;
    }

    #your-fundraiser-image {
      width: 25%;
    }

    .published-paragraph{
      font-size: 13px;
      padding: 4% 4% 0% 0%;
    }
  </style>
  <body>
    <section>
      <div
        class="your-fundraiser d-flex align-items-center justify-content-center"
      >
        <h1 id="your-fundraiser-heading">Your Fundraiser</h1>
        <img
          src="assets\img\your-fundraiser-img.png"
          alt="your fundraiser"
          id="your-fundraiser-image"
        />
      </div>

      <h2 id="draft-heading">Draft</h2>
      <div
        class="draft-container d-flex align-items-center justify-content-center"
      >
        <div class="purple-square"><img src="" alt="fundraiser image"></div>
        <div class="text-content">
          <h3 class="for-our-veterans">For Our Veterans</h3>
          <button class="fundraise-btns">Finish Draft</button>
        </div>
      </div>

      <section class="published-section">
        <h2 id="draft-heading">Published</h2>
        <div class="published d-flex align-items-center justify-content-center">
          <div>
            <div class="purple-rectangle"><img src="" alt="fundraiser image"></div>
            <div class="progress-container">
              <div class="progress-bar" id="progress-bar2"></div>
              <span class="goal-label" id="goal-label"></span>
              <div id="progress-info2" class="progress-info">$0 / $0</div>
            </div>
          </div>

          <div class="text-content">
            <h3 class="for-our-veterans">For Our Veterans</h3>
            <p class="published-paragraph">
              The Veteran Boost 2025 initiative is dedicated to empowering and
              uplifting 2,000 veterans across the United States by addressing
              critical barriers to their reintegration
            </p>
            <div class="manage-view-btn">
              <button class="fundraise-btns">Manage</button>
              <button class="fundraise-btns">View</button>
            </div>
          </div>
        </div>
      </section>
      <button id="start-a-fundraiser-button">Start a fundraiser</button>
    </section>
  </body>
</html>
