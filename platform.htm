<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .kasasira-platform {
        padding: 5%;
        margin-left: 10%;
      }

      #kasasira-platform-img {
        width: 55%;
      }

      .platform-amount {
        width: 50%;
        border-radius: 20px;
        padding: 5px;
        border: 1px solid #3dd251;
        margin-left: 25%;
      }

      .tip-platform-content {
        margin-left: 15%;
        padding: 5% 0% 3% 0%;
      }

      .payment-methods {
        border: #3dd251 solid 1px;
        border-radius: 20px;
        padding: 30px;
        width: 400px;
      }

      .payment-method {
        width: 30%;
        margin-left: 10px;
      }

      #payment-methods-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto; /* Center align the container */
      }

      .payment-methods {
        background: #fff;
        border: 1px solid #3dd251;
        border-radius: 8px;
        padding: 10px;
        margin-left: -60%;
        margin-top: 10%;
      }

      .payment-method-item {
        display: flex;
        align-items: center;
        gap: 10px; /* Add spacing between checkbox and label */
        padding: 10px 0; /* Add vertical spacing */
      }

      .payment-method-item img {
        max-width: 40px; /* Ensure consistent image size */
        height: auto;
      }

      .payment-method-item input {
        margin-right: 10px; /* Space between checkbox and label */
      }

      hr {
        border: 0;
        border-top: 1px solid #ddd; /* Add a horizontal line */
        margin: 0;
      }

      label {
        display: flex;
        align-items: center;
        gap: 10px; /* Add spacing between image and text */
      }

      #payment-method-heading {
        margin-left: 15%;
        margin-top: 4%;
      }

      #donate-now {
        width: 50%;
        border-radius: 20px;
        padding: 5px;
        border: 1px solid #3dd251;
        background-color: #3dd251;
        margin-left: 25%;
        color: white;
        font-weight: 400;
      }

      #donation-container{
        display: flex;
        flex-direction: column;
        margin: 5% 0% 5% 15%;
      }


      #donation-container span{
        margin-left: 55%;
      }
    </style>
  </head>
  <body>
    <div class="kasasira-platform d-flex">
      <div>
        <img
          src="assets\img\kasasira.png"
          alt="Kasasira"
          id="kasasira-platform-img"
        />
      </div>

      <div>
        <p>Save Kasasira From Cancer Funderiaser</p>
        <div class="progress-container" id="kasasira-progress-container">
          <div class="progress-bar" id="progress-bar"></div>
          <span class="goal-label" id="goal-label"></span>
          <div id="progress-info" class="progress-info">$0 / $0</div>
        </div>
      </div>
    </div>

    <input
      type="number"
      placeholder="$                                                                               Amount"
      class="platform-amount"
    />
    <div class="tip-platform-content">
      <h3>Tip the platform</h3>
      <p>
        This has a 0% platform fee for organizers and relies primarily on the
        generosity of donors like you to operate our service.
      </p>
    </div>

    <input
      type="number"
      placeholder="$              Amount"
      class="platform-amount"
    />

    <h3 id="payment-method-heading">Payment Method</h3>
    <div id="payment-methods-container">
      <div class="payment-methods">
        <div class="payment-method-item">
          <input type="checkbox" name="MTN" id="mtn" />
          <label for="mtn">
            <img
              src="assets/img/mtn.png"
              alt="MTN Mobile Money"
              class="payment-method"
            />
            MTN
          </label>
        </div>
        <hr />
        <div class="payment-method-item">
          <input type="checkbox" name="Airtel" id="airtel" />
          <label for="airtel">
            <img
              src="assets/img/airtel.png"
              alt="Airtel Money"
              class="payment-method"
            />
            Airtel
          </label>
        </div>
        <hr />
        <div class="payment-method-item">
          <input type="checkbox" name="Credit or Debit" id="credit" />
          <label for="credit">
            <img
              src="assets/img/credit.png"
              alt="Credit or Debit"
              class="payment-method"
            />
            Credit or Debit
          </label>
        </div>
      </div>
    </div>
    <div id="donation-container">
      <h3>Donation</h3>
      <label for="">Donation to cause <span>5000</span></label>
      <label for="">Donation to service <span>500</span></label>
    </div>
    <button id="donate-now">Donate Now</button>
  </body>
</html>
