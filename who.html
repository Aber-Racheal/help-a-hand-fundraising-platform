<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling for balanced margin and padding */
body {
  margin-left: auto;
  margin-right: auto;
  padding-left: 20px; /* Adjust as needed */
  padding-right: 20px; /* Adjust as needed */
  max-width: 1200px; /* Optional: Set a max width to prevent overflow */
}

    </style>
  </head>
  <body>
    <section class="cause-to-fundraise-section" id="cause-to-fundraise-section">
      <div>
        <img
          src="assets\img\fundraiseHeartAndHands.png"
          alt="fundraise"
          id="fundraise-heart-and-hands"
        />
      </div>

      <div id="fundraise-div">
        <h1 class="fundraise-headings">Who are you fundraising for</h1>

        <div id="who-fundraise">
          <div id="fundraise-for">
            <img
              src="assets\img\yourself.png"
              alt="Yourself"
              class="fundraise-for-imgs"
            />
            <p id="fundraisefor-label">Yourself</p>
          </div>
          <div id="fundraise-for">
            <img
              src="assets\img\charityAndCommImg.png"
              alt="Charity and Community"
              class="fundraise-for-imgs"
            />
            <p id="fundraise-for-label">Charity and Community</p>
          </div>
          <div id="fundraise-for">
            <img
              src="assets\img\friendsFamilyImg.png"
              alt="Family or Friends"
              class="fundraise-for-imgs"
            />
            <p id="fundraise-for-label">Family or Friends</p>
          </div>
        </div>

        <div>
          <h1 class="fundraise-headings">What is your starting goal</h1>

          <div>
            <div class="input-group mb-3">
              <!-- Currency Dropdown -->
              <div class="input-group-prepend">
                <select class="form-select" id="currency-select" aria-label="Currency">
                  <option value="UGX">UGX</option>
                  <option value="USD" selected>USD</option>
                </select>
              </div>
              <!-- Amount Input -->
              <input
                type="number"
                placeholder="Set a goal"
                class="form-control set-a-goal-btn your-location"
                id="set-a-goal-btn"
                aria-label="Amount"
              />
            </div>
            
            <p>You can change your goal later on</p>
          </div>
        </div>
      </div>
    </section>

    <section id="build-your-fundraise-profile">
      <h1 class="fundraise-headings" id="build-fundraise-heading">
        Build your fundraise profile
      </h1>

      <div id="image-and-donate">
        <div id="image-and-btn">
          <div class="upload-container" id="upload-area">
            <span class="upload-text">Drop or upload your photo here</span>
            <img id="preview-image" src="" alt="Image Preview"/>
            <input
              type="file"
              id="image-upload"
              class="upload-input"
              accept="image/*"
            />
          </div>
          <button id="submit-review" class="start-a-give-a-hand-btn">
            Submit for review
          </button>
        </div>

        <div id="title-and-story">
          <div>
            <h2 class="fundraise-headings">Your fundraiser title</h2>
            <input
              type="text"
              placeholder="Donate to support ......."
              class="your-location set-a-goal-btn"
              id="donate-to-support-input"
            />
          </div>

          <div>
            <h2 class="fundraise-headings">Tell us your story</h2>
            <textarea
              rows="10"
              cols="50"
              placeholder="Type..."
              id="type-a-story"
              class="upload-container"
            ></textarea>
          </div>
        </div>
      </div>
    </section>

    <script>
      const uploadArea = document.getElementById("upload-area");
      const fileInput = document.getElementById("image-upload");
      const previewImage = document.getElementById("preview-image");
      const uploadText = document.querySelector(".upload-iext");

      uploadArea.addEventListener("click", () => fileInput.click());

      uploadArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        uploadArea.classList.add("hover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("hover");
      });

      uploadArea.addEventListener("drop", (event) => {
        event.preventDefault();
        uploadArea.classList.remove("hover");
        const file = event.dataTransfer.files[0];
        if (file) {
          fileInput.files = event.dataTransfer.files;
          showImagePreview(file);
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          showImagePreview(file);
        }
      });

      function showImagePreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = "block";
          uploadText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
