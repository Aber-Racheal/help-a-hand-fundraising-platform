<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="causeToFundraiseSection" id="causeToFundraiseSection">
      <div>
        <img
          src="assets\img\fundraiseHeartAndHands.png"
          alt="fundraise"
          id="fundraiseHeartAndHands"
        />
      </div>

      <div id="fundraiseDiv">
        <h1 class="fundraiseHeadings">Who are you fundraising for</h1>

        <div id="whoFundraise">
          <div id="fundraiseFor">
            <img
              src="assets\img\yourself.png"
              alt="Yourself"
              class="fundraiseForImgs"
            />
            <p id="fundraiseForLabel">Yourself</p>
          </div>
          <div id="fundraiseFor">
            <img
              src="assets\img\charityAndCommImg.png"
              alt="Charity and Community"
              class="fundraiseForImgs"
            />
            <p id="fundraiseForLabel">Charity and Community</p>
          </div>
          <div id="fundraiseFor">
            <img
              src="assets\img\friendsFamilyImg.png"
              alt="Family or Friends"
              class="fundraiseForImgs"
            />
            <p id="fundraiseForLabel">Family or Friends</p>
          </div>
        </div>

        <div>
          <h1 class="fundraiseHeadings">What is your starting goal</h1>

          <div>
            <input
              type="text"
              placeholder="$    Set a goal"
              class="yourLocation setAGoalBtn"
              id="setAGoalBtn"
            />
            <p>You can change your goal later on</p>
          </div>
        </div>
      </div>
    </section>

    <section id="buildYourFundraiseProfile">
      <h1 class="fundraiseHeadings" id="buildFundraiseHeading">
        Build your fundraise profile
      </h1>

      <div id="imageAndDonate">
        <div id="imageAndBtn">
          <div class="uploadContainer" id="uploadArea">
            <span class="uploadText">Drop or upload your photo here</span>
            <img id="previewImage" src="" alt="Image Preview" />
            <input
              type="file"
              id="imageUpload"
              class="uploadInput"
              accept="image/*"
            />
          </div>
          <button id="submitReview" class="startAGiveaHandBtn">
            Submit for review
          </button>
        </div>

        <div id="titleAndStory">
          <div>
            <h2 class="fundraiseHeadings">Your fundraiser title</h2>
            <input
              type="text"
              placeholder="Donate to support ......."
              class="yourLocation setAGoalBtn"
              id="donateToSupportInput"
            />
          </div>

          <div>
            <h2 class="fundraiseHeadings">Tell us your story</h2>
            <textarea
              rows="10"
              cols="50"
              placeholder="Type..."
              id="typeAStory"
            ></textarea>
          </div>
        </div>
      </div>
    </section>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("imageUpload");
      const previewImage = document.getElementById("previewImage");
      const uploadText = document.querySelector(".uploadText");

      uploadArea.addEventListener("click", () => fileInput.click());

      uploadArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        uploadArea.classList.add("hover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("hover");
      });

      uploadArea.addEventListener("drop", (event) => {
        event.preventDefault();
        uploadArea.classList.remove("hover");
        const file = event.dataTransfer.files[0];
        if (file) {
          fileInput.files = event.dataTransfer.files;
          showImagePreview(file);
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          showImagePreview(file);
        }
      });

      function showImagePreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = "block";
          uploadText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
