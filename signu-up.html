<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <style>
      /* Background Image */
      .bg-image {
        background-image: url("assets\img\charity (2).png");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      /* Form Container Styling */
      .form-container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
      }

      /* Google Button */
      .btn-google {
        background-color: #ffffff;
        color: #555;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-google:hover {
        background-color: #f7f7f7;
      }

      /* Green Sign-Up Button */
      .btn-signup {
        background-color: #28a745;
        color: #fff;
        border-radius: 50px;
      }
      .btn-signup:hover {
        background-color: #218838;
      }

      /* Divider Styling */
      .divider {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .divider hr {
        flex-grow: 1;
        border: none;
        height: 1px;
        background-color: #28a745;
      }
      .divider span {
        margin: 0 10px;
        color: #666;
        font-size: 14px;
      }

      /* Login Redirect */
      h3 span {
        color: #28a745;
        cursor: pointer;
      }
      h3 span:hover {
        text-decoration: underline;
      }

      .already-have-an-account {
        font-size: 15px;
      }

      .create-an-account {
        font-size: 20px;
        margin-right: auto;
      }

      .form-control {
        border: #28a745 solid 1px;
        border-radius: 50px;
      }

      /* Background Image */
      .bg-image {
        background-image: url("assets/img/charity.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      /* Form Field Spacing */
      .form-control {
        margin-bottom: 15px;
      }
      #google-icon {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="bg-image">
        <div
          class="container d-flex justify-content-center align-items-center vh-100"
        >
          <div class="card p-4 shadow form-container">
            <!-- Logo at the top -->
            <a href="#" class="helpahelper-form">
              <img
                id="logo-in-nav-helper"
                class="helpahelper-signup"
                src="assets/img/giveahandLogo.png"
                alt="logo"
              />
              HelpaHelper
            </a>

            <!-- Form Heading -->
            <h2 class="create-an-account">Create an account</h2>

            <!-- Form Fields -->
            <form id="signup-form" onsubmit="return valid_datas(this)">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-signup w-100">
                Sign Up
              </button>
            </form>

            <!-- Divider with Google Button -->
            <div class="divider my-4">
              <hr />
              <span>
                <a
                  href="https://your-link-here.com"
                  target="_blank"
                  class="d-inline-block"
                >
                  <img
                    src="assets/img/google-icon.png"
                    alt="Google Logo"
                    class="img-fluid"
                    id="google-icon"
                  />
                </a>
              </span>
              <hr />
            </div>
            <!-- Login Redirect -->
            <h3 class="mt-3 already-have-an-account">
              Already have an account? <span>Login</span>
            </h3>
          </div>
        </div>
      </div>
    </section>

    <script src="assets\js\form-validate.js"></script>
  </body>
</html>
