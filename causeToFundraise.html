<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="causeToFundraiseSection">
      <div>
        <img
          src="assets\img\fundraise.png"
          alt="fundraise"
          id="causeToFundraiseImg"
        />
      </div>

      <div id="fundraiseDiv">
        <img
          src="assets\img\giveahandlogo.png"
          alt="organization logo"
          id="helpahandLogo"
        />
        <h1 class="fundraiseHeadings">
          What best describes your cause or reason to fundraise
        </h1>

        <div id="reasonsToFundraise">
          <input
            type="radio"
            id="education"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="education" class="categoryRadioLabel">Education</label>

          <input
            type="radio"
            id="medicalSupport"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="healthcare" class="categoryRadioLabel"
            >Medical Support</label
          >

          <input
            type="radio"
            id="environment"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="environment" class="categoryRadioLabel"
            >Environment</label
          >

          <input
            type="radio"
            id="community"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="animals" class="categoryRadioLabel">Community</label>

          <input
            type="radio"
            id="wedding"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="community" class="categoryRadioLabel">Wedding</label>

          <input
            type="radio"
            id="tuition"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="emergency" class="categoryRadioLabel">Tuition</label>

          <input
            type="radio"
            id="birthdays"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="emergency" class="categoryRadioLabel">Birthdays</label>

          <input
            type="radio"
            id="church"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="emergency" class="categoryRadioLabel">Church</label>

          <input
            type="radio"
            id="emergency"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="emergency" class="categoryRadioLabel">Emergency</label>

          <input
            type="radio"
            id="funeralSupport"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="emergency" class="categoryRadioLabel"
            >Funeral Support</label
          >
        </div>

        <div>
          <h1 class="fundraiseHeadings">Where are you From</h1>
          <p>
            Let us know where you are from or plan to withdraw your funds from
          </p>

          <div>
            <input type="text" placeholder="Your location" class="yourLocation" />
            <button id="rightArrowBtn"><i class="bi bi-arrow-right" id="arrow"></i></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
