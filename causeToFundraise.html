<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- title -->
    <title>HelpaHelper</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- mean menu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; 
}

  </style>
  <body>
    <section id="cause-to-fundraise-section">
      <div class="overlay"></div>

      <div class="image-container">
        
        <img
          src="assets\img\fundraise.png"
          alt="fundraise"
          id="cause-to-fundraise-img"
        />
      </div>

      <div id="fundraise-div">
        <img
          src="assets\img\giveahandlogo.png"
          alt="organization logo"
          id="help-a-hand-logo"
        />
        <h1 class="fundraise-headings">
          What best describes your cause or reason to fundraise
        </h1>

        <div id="reasons-t0-fundraise">
          <input
            type="radio"
            id="education"
            name="fundraisingReason"
            class="d-none"
          />
          <label for="education" class="category-radio-label">Education</label>

          <input
            type="radio"
            id="medical-support"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="healthcare" class="category-radio-label"
            >Medical Support</label
          >

          <input
            type="radio"
            id="environment"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="environment" class="category-radio-label"
            >Environment</label
          >

          <input
            type="radio"
            id="community"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="animals" class="category-radio-label">Community</label>

          <input
            type="radio"
            id="wedding"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="community" class="category-radio-label">Wedding</label>

          <input
            type="radio"
            id="tuition"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="emergency" class="category-radio-label">Tuition</label>

          <input
            type="radio"
            id="birthdays"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="emergency" class="category-radio-label">Birthdays</label>

          <input
            type="radio"
            id="church"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="emergency" class="category-radio-label">Church</label>

          <input
            type="radio"
            id="emergency"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="emergency" class="category-radio-label">Emergency</label>

          <input
            type="radio"
            id="funeral-support"
            name="fundraising-reason"
            class="d-none"
          />
          <label for="emergency" class="category-radio-label"
            >Funeral Support</label
          >
        </div>

        <div>
          <h1 class="fundraise-headings">Where are you From</h1>
          <p>
            Let us know where you are from or plan to withdraw your funds from
          </p>

          <div>
            <input type="text" placeholder="Your location" class="your-location" />
            <button id="right-arrow-btn"><i class="bi bi-arrow-right" id="arrow"></i></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
